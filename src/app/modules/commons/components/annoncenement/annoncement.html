<article [class]="getClass()">
    <header>
        <a [href]="getAnchor()" class="anchor">
            <h3 *ngIf="title">{{title}}</h3>
            <span class="date" *ngIf="date">{{date}}</span>
        </a>
    </header>
    <div class="content">
        <ng-content></ng-content>
    </div>
</article>
