<div class="doc-item">
    <div class="header">
        <a [href]="href" [id]="id" class="anchor">
            <h2 *ngIf="isLevel(2)">{{title}}</h2>
            <h3 *ngIf="isLevel(3)">{{title}}</h3>
            <h4 *ngIf="isLevel(4)">{{title}}</h4>
            <h5 *ngIf="isLevel(5)">{{title}}</h5>
            <h6 *ngIf="isLevel(6)">{{title}}</h6>
        </a>
    </div>
    <div class="content">
        <ng-content></ng-content>
    </div>
</div>
